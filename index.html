<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigHub - Find & Post Gigs</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- AOS (Animate On Scroll) CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="nav-wrapper deep-purple darken-3">
            <div class="container">
                <a href="#" class="brand-logo">GigHub</a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#post-gig">Post a Gig</a></li>
                    <li><a href="#find-gig">Find a Gig</a></li>
                </ul>
            </div>
        </nav>
        <!-- Mobile Navigation -->
        <ul class="sidenav" id="mobile-nav">
            <li><a href="#post-gig">Post a Gig</a></li>
            <li><a href="#find-gig">Find a Gig</a></li>
        </ul>
    </header>

    <!-- Hero Section -->
    <section class="hero-section deep-purple darken-3 white-text">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 center-align" data-aos="fade-up">
                    <h1 class="animate__animated animate__fadeInDown">Welcome to GigHub</h1>
                    <p class="flow-text animate__animated animate__fadeInUp animate__delay-1s">
                        Find or post gigs with ease. Join thousands of professionals today!
                    </p>
                    <a href="#post-gig" class="btn-large waves-effect waves-light deep-purple lighten-1 animate__animated animate__fadeInUp animate__delay-2s">Post a Gig</a>
                    <a href="#find-gig" class="btn-large waves-effect waves-light teal lighten-1 animate__animated animate__fadeInUp animate__delay-2s">Find a Gig</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Post Gig Section -->
    <section id="post-gig" class="section">
        <div class="container">
            <h2 class="deep-purple-text text-darken-3 center-align" data-aos="fade-up">Post a Gig</h2>
            <form id="gigForm" data-aos="fade-up" data-aos-delay="200">
                <div class="input-field">
                    <input type="text" id="gigTitle" class="validate" required>
                    <label for="gigTitle">Gig Title</label>
                </div>
                <div class="input-field">
                    <textarea id="gigDescription" class="materialize-textarea" required></textarea>
                    <label for="gigDescription">Gig Description</label>
                </div>
                <div class="input-field">
                    <input type="text" id="gigLocation" class="validate" required>
                    <label for="gigLocation">Location</label>
                </div>
                <div class="input-field">
                    <input type="number" id="gigBudget" class="validate" required>
                    <label for="gigBudget">Budget ($)</label>
                </div>
                <button type="submit" class="btn waves-effect waves-light deep-purple darken-3">
                    Post Gig <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </section>

    <!-- Find Gig Section -->
    <section id="find-gig" class="section">
        <div class="container">
            <h2 class="deep-purple-text text-darken-3 center-align" data-aos="fade-up">Find a Gig</h2>
            <!-- Search Bar -->
            <div class="row" data-aos="fade-up" data-aos-delay="200">
                <div class="col s12 m8 offset-m2">
                    <div class="input-field">
                        <input type="text" id="searchInput" placeholder="Search by title, location, or budget">
                        <label for="searchInput">Search Gigs</label>
                    </div>
                </div>
            </div>
            <!-- Gig List -->
            <div class="row" id="gigList">
                <!-- Gig cards will be dynamically inserted here -->
            </div>
        </div>
    </section>

<!-- Footer -->
<footer class="page-footer deep-purple darken-3">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h5 class="white-text">GigHub</h5>
                <p class="grey-text text-lighten-4">Find and post gigs with ease.</p>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            &copy; <span id="copyright-year">2023</span> GigHub. All rights reserved.
        </div>
    </div>
</footer>

    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- AOS (Animate On Scroll) CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Custom JS -->
    <script src="index.js"></script>
</body>
</html>
